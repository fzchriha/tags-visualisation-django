{% extends 'base.html' %}

{% block content %}
<canvas id="myChart" width="400" height="400"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
<!--Second Script-->
<script type="text/javascript">
  {% block jquery %}
  var post_traits = {{ traits|safe }};
  var used_traits = [];
  var repetition = [];
  for (var key in post_traits) {
    if (post_traits.hasOwnProperty(key)) {
        used_traits.push(key);
        repetition.push(post_traits[key]);
    }
}
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: used_traits,
          datasets: [{
              label: '# of Votes',
              data: repetition,
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                  'rgba(68, 109, 246, 0.2)',
                  'rgba(0, 99, 93, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(54, 162, 235, 0.2)',

              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                  'rgba(68, 109, 246, 1)',
                  'rgba(0, 99, 93, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(54, 162, 235, 1)',
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  });

  {% endblock %}  
</script>

{% endblock content %}
